<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Práctica Fecha</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.rtl.min.css" integrity="sha384-PRrgQVJ8NNHGieOA1grGdCTIt4h21CzJs6SnWH4YMQ6G5F5+IEzOHz67L4SQaF0o" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body class="d-flex align-items-center justify-content-center h-100" style="background-image: url('./mangas.jpeg');background-size: cover; background-repeat: no-repeat; background-position: center center;">
    <div class="container">
        <div class="row border border-5 " style="background-color: black; color:antiquewhite; padding: 10px; padding-bottom: 30px;">
            <div class="col-md-4">
                <label for="dia">Día:</label>
                <input type="number" id="dia" class="form-control">
            </div>
            <div class="col-md-4">
                <label for="mes">Mes:</label>
                <input type="number" id="mes" class="form-control">
            </div>
            <div class="col-md-4">
                <label for="ano">Año:</label>
                <input type="number" id="ano" class="form-control">
            </div>
        </div>
        <section  class="d-flex flex-column justify-content-center align-items-center ">
            <button onclick="verificarDia()" class="btn btn-dark mt-4 w-50 border border-5">Calcular</button>
            <p class="mt-4 w-75 p-3 border border-5 " style="font-size: large; text-align: center; background-color:brown;" id="resultado"></p>
        </section>
        
    </div>
    <script src="../JS/practicaFecha.js"> </script>
</body>

</html>
